<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Pricing table</title>
</head>

<body>
    <div class="container">
        <div class="card card-1">
            <span class="card-content-1">
                <h2 class="h2">BASIC</h2>
            </span>
            <span class="card-content-2">
                <div class="amount">
                    <p>Free always</p>
                </div>
            </span>
            <span class="card-content-3">Select</span>
        </div>
        <div class="card card-2">
            <span class="card-content-1">
                <h2 class="h2">PREMIUM</h2>
            </span>
            <span class="card-content-2">
                <div class="amount">
                    <p>GHC 200.00</p>
                </div>
            </span>
            <span class="card-content-3">Select</span>

        </div>
        <div class="card card-3">
            <span class="card-content-1">
                <h2 id="c3h2">STANDARD</h2>
            </span>
            <span class="card-content-2">
                <div class="amount c3am">
                    <p>GHC 99.00</p>
                </div>
            </span>
            <span class="card-content-3">Select</span>

        </div>
    </div>
</body>

</html>
