<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Pricing table</title>
</head>

<body>
    <div class="container">
        <div class="card card-1">
            <span class="card-content-1">
                <h2 class="h2">Basic</h2>
            </span>

            <img src="./assets/img/cam.png" alt="car">
            <span class="price">
                GHC 300.00
            </span>
            <p>Services</p>
            <p>
                Full day's trip, chauffeured saloon car
            </p>
            <span class="card-content-3">Select</span>
        </div>
        <div class="card card-2">
            <span class="card-content-1">
                <h2 class="h2">Premium</h2>
            </span>
            <img src="./assets/img/rolls.jpeg" alt="car">
            <span class="price">
                GHC 1,000.00
                <p>Services</p>
                <p>
                    2 days fully chauffeured V8, errand services, wines
                </p>
            </span>
            <span class="card-content-3">Select</span>

        </div>
        <div class="card card-3">
            <span class="card-content-1">
                <h2 id="">Standard</h2>
            </span>
            <img src="./assets/img/s33.jpg" alt="car">
            <span class="price">
                GHC 700.00
                <p>Services</p>
                <p>
                    2 days fully chauffeured, errand services, wines
                </p>
            </span>
            <span class="card-content-3">Select</span>

        </div>
    </div>
</body>

</html>
